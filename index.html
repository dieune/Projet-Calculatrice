
<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>Calculatrice Responsive</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Calculator Widget Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style Css -->
	<link rel="stylesheet" type="text/css" href="css/creative.min.css">
	<!-- Calculator Css -->
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-Css -->
	<!-- //css files -->

	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,devanagari,greek,greek-ext,latin-ext,vietnamese"
	    rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- title -->
	<h1>Le Guerrier Calculatrice</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-w3">
		<div class="widget-agile">
			<h2>Calculate Here</h2>
			<div class="thim-click-to-bottom">
				<i class="fas fa-hand-point-down"></i>
			</div>
			<div class="calculator">
				<div class="row displayBox">
					<p class="displayText" id="display">0</p>
				</div>
				<div class="row numberPad">
					<div class="left-count">
						<div class="row">
							<button class="btn calu-w3ls hvr-back-pulse" id="calu-w3ls">C</button>
							<button class="btn btn-calc hvr-radial-out" id="sqrt">√</button>
							<button class="btn btn-calc hvr-radial-out hvr-radial-out" id="square">x
								<sup>2</sup>
							</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="seven">7</button>
							<button class="btn btn-calc hvr-radial-out" id="eight">8</button>
							<button class="btn btn-calc hvr-radial-out" id="nine">9</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="four">4</button>
							<button class="btn btn-calc hvr-radial-out" id="five">5</button>
							<button class="btn btn-calc hvr-radial-out" id="six">6</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="one">1</button>
							<button class="btn btn-calc hvr-radial-out" id="two">2</button>
							<button class="btn btn-calc hvr-radial-out" id="three">3</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="plus_minus">&#177;</button>
							<button class="btn btn-calc hvr-radial-out" id="zero">0</button>
							<button class="btn btn-calc hvr-radial-out" id="decimal">.</button>
						</div>
					</div>
					<div class="operationSide right-count">
						<button id="divide" class="btn btn-operation hvr-fade">÷</button>
						<button id="multiply" class="btn btn-operation hvr-fade">×</button>
						<button id="subtract" class="btn btn-operation hvr-fade">−</button>
						<button id="add" class="btn btn-operation hvr-fade">+</button>
						<button id="equals" class="btn btn-operation equals hvr-back-pulse">=</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="copyright-w3ls">
		<p>We are the best team at Unitech
		</p>
	</div>
	<!-- //copyright -->


	<!-- JavaScript -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- Default-JavaScript-File -->

	<!-- calculator js -->
	<script src="js/calculate.js"></script>
	<!-- //calculator js -->

</body>

</html>
